<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    * {
      padding: 0;
      margin: 0;
      background-color: #333;
      box-sizing: border-box;

    }

    body {
      display: grid;
      place-content: center;
      width: 100%;
      height: 100vh;
    }

    div {
      width: 200px;
      height: 200px;
      background-color: red;
      animation: 2s div_anime infinite;
      transition: 1s;
    }

    @keyframes div_anime {
      100% {
        transform: rotate(160deg);
      }
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Square Rotate</title>
</head>

<body>
  <div>

  </div>
</body>

</html>
